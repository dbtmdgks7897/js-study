<script>
    // alert, confirm, prompt

    // 화면에 메시지를 띄울 때 사용
    alert("hello");

    // 유저의 동의를 받을 때 사용
    // 정말 삭제하시겠습니까?
    // 확인 true / 취소 false
    const result1 = confirm("정말 삭제하시겠습니까?");
    alert(result1);

    // 문자열 입력 받을 때
    while(true){
        const result2 = prompt("가위 / 바위 / 보");
        alert(result2);
    }
</script>
