<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- id 속성값은 페이지에서 유일해야 함 -->
    <h1 id="first"></h1>
    <ul>
      <!-- class 속성 값은 페이지에서 여러번 사용해도 됨 -->
      <li class="my-li"></li>
      <li class="my-li"></li>
      <li class="my-li"></li>
    </ul>

    <h1 class="second">

    </h1>

    <script>
      // window : 화면에 필요한 객체나 메소드들을 가지고 있는 최상위 객체
      // window라는 객체는 보통 생략이 가능
      // document : 화면의 html 전체 문서
      // 태그들도 모두 객체이다
      // getElementById : id 속성값을 기준으로 단일 태그 가져오기
      const firstTag = window.document.getElementById("first");
      firstTag.innerText = "첫번째입니다.";

      // getElementsByClassName : class 속성값을 기준으로 태그 리스트를 가져옴
      const myLiTagList = window.document.getElementsByClassName("my-li");
      for (let i = 0; i < myLiTagList.length; i++) {
        // 백틱은 문자열 포맷팅, 문자열 사이에 변수를 넣을 수 있다
        myLiTagList[i].innerText = `${i}. 상품${i}`;
      }

      // second class 가져와서 '두번째입니다 입력';
      const secondTagList = document.getElementsByClassName("second");
      // 값 넣을 때 둘 중 하나
      // 1. 반복문 이용
      for (let i = 0; i < secondTag.length; i++) {
        secondTagList[i].innerText = `두-번째`;
        
      }
      // 2. if문으로 요소 확인
      if(secondTagList.length > 0){
        secondTagList[0].innerText = '두번-째'
      }
      secondTag[0].innerText = '두번째입니다.'
    </script>
  </body>
</html>
