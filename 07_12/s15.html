<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

    </style>
</head>
<body>
    <h1 id="first">내용</h1>
    <script>
        // 스타일 변경
        const firstTag = document.querySelector("#first");
        // 비추천 (css를 id나 class 등으로 컨트롤 불가능 할 때만)
        // firstTag.style.color = "red";

        // 클래스를 추가 및 삭제하여 스타일 변경
        // firstTag.classList.add("red");

        // firstTag를 클릭할 때 반응
        firstTag.onclick = () => {
            // 클래스에 "red" 포함 시 삭제
            if(firstTag.classList.contains("red")){
                firstTag.classList.remove("red");
            // 클래스에 "red" 비포함 시 추가
            } else {
                firstTag.classList.add("red");
            }
        }

    </script>
</body>
</html>
