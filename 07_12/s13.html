<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .blue{
            color: blue;
        }
    </style>
  </head>
  <body>
    <!-- 태그도 객체다 -->
    <h1 id="first" on>첫번째</h1>

    <script>
      const firstTag = document.querySelector("#first");
      // 태그의 속성을 객체의 프로퍼티처럼 가져올 수 있다.
      console.log(firstTag.id);
      firstTag.id = "next";
      // 태그에 없었던 속성도 만들어서 삽입 가능
      // className은 class 내용 전체
      // classList는 class 내용을 띄어쓰기 기준으로 스플릿
      firstTag.className = "my-h1";
      // firstTag.className = "my-h1 red";
      firstTag.classList.add("blue");

      // 태그가 가지고 있는 메소드 정의 가능
      firstTag.onclick = function () {
        alert("clicked");
      };

      // 기존에 태그에 없던 변수, 함수 선언 가능
      // firstTag.asdf = "새로운 변수"; -
      // firstTag.hello = () => alert("안녕하세요");

      // 위의 두 형식은 작동이 안되는 브라우저가 있을 수 있다.
      // 아래의 형식 추천 (변수만)
      firstTag.setAttribute("asdf", "새로운 변수");

      // setAttribute : (key문자열, value문자열) 형식으로 아래처럼 함수를 넣으면 작동하지 않음
      // firstTag.setAttribute("hello", () => alert("안녕하세요"));
      // firstTag.getAttribute("hello")();  // 오류

      // console.log(firstTag.asdf);
      // firstTag.hello();
    </script>
  </body>
</html>
