<script>

    // 객체 만드는 방법

    // 클래스 없는 인스턴스
    const obj = {
        // 자바스크립트에서 객체의 변수를 프로퍼티라고 한다
        // 변수명 : 값,
        name : "홍길동",
        age : 12,
        
        // 메소드 만드는 방법 추천 ★
        getName(){
            return this.name;
        },
        // 되도록 쓰지 않기
        // getname1 : function(){
        //     return this.name;
        // },
        // getname2 : () => this.name,
        
    };

    // 클래스
    class Cat{
        constructor(name, age){
            // 자바스크립트에서는
            // 생성자에서 this,~~를 사용해서
            // 초기화해주면 프로퍼티가 생성된다
            this.name = name;
            this.age = age;
        }

        getName(){
            return this.name;
        }
    }

    const cat = new Cat();
    console.log(cat.name);


</script>
